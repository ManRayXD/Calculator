<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Screenshot 2023-03-31 105939.png">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input readonly type="text" id="display" style="height: 100px; width: 330px; font-size: 45px; border-radius: 10px;">
        </div>
        <div>
            <div style="margin-top: 10px;">
            <button onclick="tampilkannilaibutton(`7`)">7</button>
            <button onclick="tampilkannilaibutton(`8`)">8</button>
            <button onclick="tampilkannilaibutton(`9`)">9</button>
            <button onclick="tampilkannilaibutton(`+`)">+</button>

            </div>
            <div>
            <button onclick="tampilkannilaibutton(`4`)">4</button>
            <button onclick="tampilkannilaibutton(`5`)">5</button>
            <button onclick="tampilkannilaibutton(`6`)">6</button>
            <button onclick="tampilkannilaibutton(`-`)">-</button>
            </div>
            
            <div>
            <button onclick="tampilkannilaibutton(`1`)">1</button>
            <button onclick="tampilkannilaibutton(`2`)">2</button>
            <button onclick="tampilkannilaibutton(`3`)">3</button>
            <button onclick="tampilkannilaibutton(`*`)">*</button>
            </div>
            
            <div>
            <button onclick="Hapus()">C</button>
            <button onclick="tampilkannilaibutton(`0`)">0</button>
            <button onclick="Hasil(`=`)">=</button>
            <button onclick="tampilkannilaibutton(`/`)">/</button>
            </div>
            
            <div>
            <button onclick="tampilkannilaibutton(`%`)">%</button>
            <button onclick="tampilkannilaibutton(`**`)">**</button>
            <button onclick="tampilkannilaibutton(`<`)"><</button>
            <button onclick="tampilkannilaibutton(`>`)">></button>
            </div>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
